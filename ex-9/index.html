<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="facebook-login">
            <div class="facebook-login__content">
                <div class="facebook--text">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.F04gAgKeiPnVH6Qc8we9WgHaBd&pid=Api&P=0&w=600&h=118" alt="logo">
                    <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
                </div>
                <div class="facebook--form">
                    <form id="form-login">
                        <input type="text" placeholder="name" id="name" >
                        <input type="text" placeholder="Email hoặc số điện thoại" id="email">
                        <input type="password" placeholder="Mật khẩu" id="password">
                        <button id="btn-login" type="button" onclick="signup()">Sign up</button>
                        <hr>
                        <p>Đã có tài khoản ?<a href="./index.html">Login</a>
                        <p id="checkcase"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js1.js"></script>
</body>
</html>
