<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

button {width: 100%;height: 100%;background-color: white;}

</head>
<body>
    <table style="height: 600px;width:600px" border="1">
        <tr>
            <td colspan="3"><input id="result" type="text"></th>
            <th> <button onclick="Clear()">Clear</button></th>
        </tr>
        <tr>
            <th> <button onclick="display(7)">7</button></th>
            <th> <button onclick="display(8)">8</button></th>
            <th> <button onclick="display(9)">9</button></th>
            <th> <button onclick="setOperator('*')">*</button></th>
        </tr>
        <tr>
            <th> <button onclick="display(4)">4</button></th>
            <th> <button onclick="display(5)">5</button></th>
            <th> <button onclick="display(6)">6</button></th>
            <th> <button onclick="setOperator('/')">/</button></th>
        </tr>
        <tr>
            <th> <button onclick="display(1)">1</button></th>
            <th> <button onclick="display(2)">2</button></th>
            <th> <button onclick="display(3)">3</button></th>
            <th> <button onclick="setOperator('+')">+</button></th>
        </tr>
        <tr>
            <th> <button onclick="display(0)">0</button></th>
            <th> <button onclick="display('.')">.</button></th>
            <th> <button onclick="tinhtoan()">=</button></th>
            <th> <button onclick="setOperator('-')">-</button></th>
        </tr>
        <tr>
            <th> <button onclick="setOperator('**')">**</button></th>
            <th> <button onclick="setOperator('sqrt')"> √</button></th>
        </tr>
        
    </table>
    <!-- <script>
        Số đầu tiên + toán tử (+,-,*,/) + số thứ 2 = kết quả 
        let sodautien
        let toantu
        let sothuhai
    Nhập 1 số sẽ hiện trên đằng sau số đang nhập
    Kiểm tra lúc nhấn có phải toán tử hay ko thì sẽ xóa số đang hiện lưu số hiện tại vào bến số thứ nhất và hiện toán tử
    Lưu toán tử đang hiện vào biến toán tử
    Lưu thông tin số đang hiện vào số thứ 2
    Tạo 1 biến kết quả =0 để lưư kết quả
    Kiểm tra toán tử
    nếu toán tử =="+" ta thực hiện phép + và tương tự
    CHo hiện phần nội dung của biến kết quả  
    </script> -->
    <script>
        let so1;
        let toantu;
        let so2;

        let display = function(n){
            let result = document.getElementById("result");
            if (result.value == '+'|| result.value == '-'|| result.value == '*'|| result.value == '/'|| result.value =='**'|| result.value =='sqrt')
            {
                result.value = "";
            }
            result.value += n
        }
        let setOperator = function(n)
        {
            let result = document.getElementById("result");
            so1 = result.value;
            result.value = n;
            toantu = n;
        }
        let tinhtoan = function()
        {
            let result = document.getElementById("result");
            so2 = result.value;
            let ketqua = 0;
            so1 = parseFloat(so1)
            so2 = parseFloat(so2)
            if (toantu =='+')
            {
                ketqua = so1 + so2
            }
            if (toantu =='-')
            {
                ketqua = so1 - so2
            }
            if (toantu =='*')
            {
                ketqua = so1 * so2
            }
            if (toantu =='/')
            {
                ketqua = so1 / so2
            }
            if (toantu =='**')
            {
                ketqua = so1 **2
            }
            if (toantu =='sqrt')
            {
                ketqua = Math.sqrt(so1);
            }
            result.value = ketqua
        }
        let Clear = function()
        {
            result.value = "";
        }
    </script>
</body>
</html>
